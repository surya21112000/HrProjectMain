
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title></title>

  <!-- Font Awesome Cdn Link -->

</head>
<app-header></app-header>
<body>
  <div class="container">
   <app-nav></app-nav>

     <section class="main" *ngIf="!viewProfile">

        <div class="main-top">
            <h1>Employee Lists</h1>
            <i class="fas fa-user-cog"></i>
          </div>
          <div class="users">
            <div class="cards">
                <table class="table" >
                    <thead>
                    <tr>
                        <th>Emp id</th>
                        <th>Name</th>
                      <th>Designation</th>
                      <th>Mobile</th>

                      <th>Joining Date</th>
                      <th>Salary</th>
                      <th>Profile</th>

                    </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let post of post">
                    <td>{{post.empId}}</td>
                    <td>{{post.firstname}}</td>
                    <td>{{post.designation}}</td>
                    <td>{{post.mobilenumber}}</td>
                    <td>{{post.doj}}</td>
                    <td>{{post.salary}}</td>
                    <td><button>View profile</button></td>

                  </tr>

                </tbody>
                </table>
            </div>

          </div>


    </section>

<router-outlet></router-outlet>
